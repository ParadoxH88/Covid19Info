<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js"></script>
    <title>Covid 19 Infó </title>
</head>
<body>
    <div class="header">
        <h2>Covid 19 Infó </h2>
    </div>
    <div class="search-bar">
        <div class="form-container">
            <form action="" id="form">
                <div id="country" class="form-item">
                  <input id="country-input" required type="text" placeholder="Ország">
                </div>
                <div class="horizontal-space"></div>

                <div id="search" class="form-item">
                    <button type="reset">X</button>

                </div>
            </form>
        </div>
    </div>

    <div class="loader" id="loading-indicator" style="display: none;"></div>

    <div class="content">

    </div>
    
</body>
</html>
